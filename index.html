<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> 
        <section class="container-logo">
            <img src="img/Logo.png" class="logo"> 
            <h1 class="inlinea"> Toboolist </h1>
        </section>  
    </header>
    <section class="mainpage">
        <section class="container-bottone">
            <button type="button" class="bottone"> Add Task </button>
            <button type="button" class="bottone"> Add Section </button>
        </section>

        <section class="container">
            <Ul> New task
                <li>Quarterly newsletter</li>
            </Ul>
        </section>
        <section class="container">
            <Ul> Today
                <li>Recruiting blog post</li>
                <li>Mobile app launch</li>
                <li>Interview John H</li>
                <li>Submit update to mobile storefronts</li>
            </Ul>
        </section>
        <section class="container">
            <Ul> Upcoming
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new sales team members</li>
                <li>Review editorial calendar</li>
            </Ul>
        </section>
        
    </section>
    
</body>
</html>
